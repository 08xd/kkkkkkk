<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Website with Video</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click the button to play the video</h1>
    <video id="myVideo" controls>
      <source src="https://drive.google.com/uc?export=download&id=1Y-tQZbTm4ID7RoT1iu154jo4ifN2XIzP" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Play video automatically on page load
    window.onload = function() {
      var video = document.getElementById('myVideo');
      video.play();
    };
  </script>
</body>
</html>
